<ion-view view-title="BC German Club">
<ion-content padding="true">

  <div class="list card" ng-repeat="link in linkEntries">
    <div class="item item-body item-text-wrap">

    <a href="{{item.link}}" class="item item-icon-left dark">
      <i class="icon dark ion-social-youtube"></i>
      <b>{{link.title}}</b>
    </a>

    <p>
      {{link.description}}
    </p>
    </div>

  </div>

</ion-content>
</ion-view>
